<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Adicionar novo radar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Escolha um endere√ßo</ion-label>
      <ion-input type="text" [(ngModel)]="endereco"></ion-input>
    </ion-item>

    <div #map id="map"></div>

    <ion-item>
      <ion-label stacked>Nome do radar</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Raio (em metros)</ion-label>
      <ion-input type="text" [(ngModel)]="raioRadar"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar >
    <button  color="secondary" ion-button full (click)="salvarRadar()">Registrar novo radar</button>
  </ion-toolbar>
</ion-footer>

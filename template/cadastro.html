        <section class="content">
          <div class="box box-primary">
            <div class="box-header">
              <h3>
                Informações da Ocorrência
              </h3>
            </div>
            <div class="box-body">
              <form id="myForm" method="POST"  name="myForm" class="formOcorrencia">
            <!-- Form Name -->
				  
			<div class="form-group">
              <label for="idTitulo">Título:</label>  
              <input id="titulo" type="text" class="form-control" name="titulo" required="">
            </div>

            <div class="form-inline">
                <div class="form-group">
                  <label for="idTipo">Tipo:</label>
                  <select class="form-control" id="tipo" required="" name="tipo">
                    <option></option>
                    <option>Assalto</option>
                    <option>Roubo</option>
                    <option>Sequestro</option>
                    <option>Arrombamento</option>
                    <option>Tiroteio</option>
                    <option>Homicídio</option>
                    <option>Tráfico</option>
					<option>Agressão</option>
					<option>Estupro</option>
					<option>Acidente</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="idData">Data:</label>  
                  <input id="data" type="date" class="form-control" name="data" required="">
                </div>

                <div class="form-group">
                  <label for="idHora">Hora:</label>  
                  <input id="hora" type="time" class="form-control" name="hora" required="">
                </div>
            </div>
            
            <div class="form-group">
              <label for="idEndereco">Endereço:</label>  
              <input id="endereco" onFocus="geolocate()" type="text" class="form-control" name="endereco" required="">
            </div>

            <div class="form-group">
              <label for="idDescricao">Descrição:</label>
              <textarea class="form-control" rows="8" id="descricao" name="descricao" required=""></textarea>
            </div>
            
            <input type="hidden" id="latitude" name="latitude" />
            <input type="hidden" id="longitude" name="longitude" />
            
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="btnSubmit">Registrar Ocorrência</button>
            </div>
            
            </form>
            </div>
            
          </div>
        </section>
